<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Quiz</h2>
      </div>
    </div>
    <!--result section-->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>
          Your score is
          <span class="text-primary display-3 p-3">0%</span> points
        </p>
      </div>
    </div>
    <!-- quiiz section-->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. What is HTML?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" id="" value="A" />
              <label for="" class="form-check-label"
                >HTML is short for Hyperlinks and Text Markup Language</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" id="" value="B" />
              <label for="" class="form-check-label"
                >HTML is short for HyperText Markup Language</label
              >
            </div>
          </div>
          <hr />
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Who is making the Web standards?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" id="" value="A" />
              <label for="" class="form-check-label">Google</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" id="" value="B" />
              <label for="" class="form-check-label"
                >The World Wide Web Consortium</label
              >
            </div>
          </div>
          <hr />
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Choose the correct HTML element for the largest heading:
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" id="" value="A" />
              <label for="" class="form-check-label">Heading</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" id="" value="B" />
              <label for="" class="form-check-label">Head</label>
            </div>
          </div>
          <hr />
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. Choose the correct HTML element to define emphasized text:
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" id="" value="A" />
              <label for="" class="form-check-label">em</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" id="" value="B" />
              <label for="" class="form-check-label">italic</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-success" />
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
